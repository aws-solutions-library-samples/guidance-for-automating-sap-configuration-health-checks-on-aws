# Created by Zach Daniels danzach@ 08-08-2024
# Cloudformation template creating the SAP Configuration Health Dashboard

AWSTemplateFormatVersion: "2010-09-09"

Description: SAP Configuration Health Analysis; including Glue & Athena tables and Quicksight Analysis ready for publishing to dashboard

Parameters:
  HealthChecksS3BucketName:
    Type: String
    Description: "Name of the existing S3 bucket where Lambda code is stored"
    Default: "<acountId>-mam308"

  QuickSightUsername:
    Type: String
    Description: "QuickSight Username"
    Default: ""

Resources:
  AthenaResultsBucketName:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "sap-conf-athena-results-${AWS::AccountId}"

  AthenaDefaultWorkGroup:
    Type: AWS::Athena::WorkGroup
    Properties:
      Name: "sap-healthchecks-wg"
      Description: "Default workgroup"
      RecursiveDeleteOption: true
      State: ENABLED
      WorkGroupConfiguration:
        ResultConfiguration:
          OutputLocation: !Sub "s3://${AthenaResultsBucketName}/"
        EnforceWorkGroupConfiguration: true
        PublishCloudWatchMetricsEnabled: true

  GlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: "sap-healthchecks-db"
        Description: "Database for SAP Healthchecks"

  # Metadata results and Last Check Results are joined by quicksight dataset resource
  GlueTableMetadataResults:
    Type: AWS::Glue::Table
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref GlueDatabase
      TableInput:
        Name: sap_hlt_check_meta_data_results
        Description: "SAP Lens Metadata"
        TableType: EXTERNAL_TABLE
        Parameters:
          classification: csv
          areColumnsQuoted: "false"
          delimiter: ","
          skip.header.line.count: "1"
          columnsOrdered: "true"
          typeOfData: file
          compressionType: none
        StorageDescriptor:
          Columns:
            - Name: instance_id
              Type: string
            - Name: ec2_subnet_id
              Type: string
            - Name: ec2_vpc_id
              Type: string
            - Name: sapinstanceno
              Type: string
            - Name: ec2_az
              Type: string
            - Name: ec2_account_id
              Type: string
            - Name: ec2_private_ip_address
              Type: string
            - Name: ec2_key_name
              Type: string
            - Name: sap_component
              Type: string
            - Name: ec2_instance_type
              Type: string
            - Name: responsible_team
              Type: string
            - Name: ec2_iam
              Type: string
            - Name: sap_application
              Type: string
            - Name: ec2_auto_recovery
              Type: string
            - Name: ec2_imdsv2
              Type: string
            - Name: ha_dr
              Type: string
            - Name: ec2_monitoring
              Type: string
            - Name: instance_no
              Type: string
            - Name: sid
              Type: string
            - Name: ec2_cores
              Type: string
            - Name: ec2_security_groups
              Type: string
            - Name: flag_val
              Type: string
            - Name: ec2_state
              Type: string
            - Name: ec2_os
              Type: string
            - Name: ec2_hypervisor
              Type: string
            - Name: type_of_system
              Type: string
          Location: !Sub "s3://${HealthChecksS3BucketName}/metadata/"
          InputFormat: org.apache.hadoop.mapred.TextInputFormat
          OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
          SerdeInfo:
            SerializationLibrary: org.apache.hadoop.hive.serde2.lazy.LazySimpleSerDe
            Parameters:
              field.delim: ","

  GlueTableLastCheckResults:
    Type: AWS::Glue::Table
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref GlueDatabase
      TableInput:
        Name: sap_hlt_last_check_results
        Description: "SAP Lens Last Check Results"
        TableType: EXTERNAL_TABLE
        Parameters:
          classification: csv
          areColumnsQuoted: "false"
          delimiter: ","
          skip.header.line.count: "1"
          columnsOrdered: "true"
          typeOfData: file
          compressionType: none
        StorageDescriptor:
          Columns:
            - Name: resource_category
              Type: string
            - Name: compliance_id
              Type: string
            - Name: expected_string
              Type: string
            - Name: pattern_string
              Type: string
            - Name: instance_id
              Type: string
            - Name: check_description
              Type: string
            - Name: resource_name
              Type: string
            - Name: created_time
              Type: string
            - Name: compliance_status
              Type: string
            - Name: recommendation
              Type: string
            - Name: sap_lens_bp
              Type: string
            - Name: sap_lens_bp_suggestion
              Type: string
            - Name: last_check_execution_time
              Type: string
            - Name: sap_lens_category
              Type: string
            - Name: sap_lens_topic
              Type: string
            - Name: complexity
              Type: string
            - Name: type_of_check
              Type: string
            - Name: sap_application
              Type: string
            - Name: set_by
              Type: string
            - Name: value_of_ins
              Type: string
          Location: !Sub "s3://${HealthChecksS3BucketName}/last-check-results/"
          InputFormat: org.apache.hadoop.mapred.TextInputFormat
          OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
          SerdeInfo:
            SerializationLibrary: org.apache.hadoop.hive.serde2.lazy.LazySimpleSerDe
            Parameters:
              field.delim: ","

  IAMRoleQuickSightAthenaQuery:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
                - quicksight.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSQuicksightAthenaAccess
        - arn:aws:iam::aws:policy/AWSGlueConsoleFullAccess
      Policies:
        - PolicyName: AthenaS3Access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:PutObject
                  - s3:GetBucketLocation
                  - s3:CreateBucket
                Resource:
                  - !Sub "arn:aws:s3:::${HealthChecksS3BucketName}"
                  - !Sub "arn:aws:s3:::${HealthChecksS3BucketName}/*"
                  - !Sub "arn:aws:s3:::${AthenaResultsBucketName}"
                  - !Sub "arn:aws:s3:::${AthenaResultsBucketName}/*"
              - Effect: Allow
                Action:
                  - quicksight:CreateDashboard
                  - quicksight:DescribeDashboard
                  - quicksight:UpdateDashboard
                  - quicksight:DeleteDashboard
                  - quicksight:UpdateDashboardPermissions
                  - quicksight:DescribeDashboardPermissions
                  - quicksight:DescribeDataSet
                  - quicksight:DescribeDataSource
                  - quicksight:PassDataSet
                  - quicksight:PassDataSource
                  - quicksight:ListDashboards
                Resource:
                  - !Sub "arn:aws:quicksight:${AWS::Region}:${AWS::AccountId}:*"

  QuickSightDataSourceAthena:
    Type: AWS::QuickSight::DataSource
    DependsOn: IAMRoleQuickSightAthenaQuery
    Properties:
      AwsAccountId: !Ref "AWS::AccountId"
      DataSourceId: QuickSightDataSourceAthena
      DataSourceParameters:
        AthenaParameters:
          RoleArn: !GetAtt IAMRoleQuickSightAthenaQuery.Arn
          WorkGroup: !Ref AthenaDefaultWorkGroup
      Name: QuickSightDataSourceAthena
      Permissions:
        - Actions:
            - quicksight:DescribeDataSource
            - quicksight:DescribeDataSourcePermissions
            - quicksight:PassDataSource
            - quicksight:UpdateDataSource
            - quicksight:UpdateDataSourcePermissions
            - quicksight:DeleteDataSource
          Principal: !Sub "arn:aws:quicksight:${AWS::Region}:${AWS::AccountId}:user/default/${QuickSightUsername}"
      Type: ATHENA

  QuickSightDatasetLastCheck:
    Type: AWS::QuickSight::DataSet
