      - GlueTableLastCheckResults
      - QuickSightDataSourceAthena
    Properties:
      AwsAccountId: !Ref "AWS::AccountId"
      DataSetId: QuickSightDatasetLastCheck
      ImportMode: SPICE
      IngestionWaitPolicy:
        WaitForSpiceIngestion: true
      Name: sap_hlt_last_check_qs_dataset
      Permissions:
        - Principal: !Sub "arn:aws:quicksight:${AWS::Region}:${AWS::AccountId}:user/default/${QuickSightUsername}"
