  QuickSightAnalysis:
    Type: AWS::QuickSight::Analysis
    DependsOn:
      - QuickSightDatasetLastCheck
      - QuickSightDataSourceAthena
    Properties:
      AwsAccountId: !Ref "AWS::AccountId"
      AnalysisId: !Sub "${AWS::AccountId}-${AWS::StackName}"
      Name: "SAP Configuration Health Analysis"
      Permissions:
        - Principal: !Sub "arn:aws:quicksight:${AWS::Region}:${AWS::AccountId}:user/default/${QuickSightUsername}"
          Actions:
            - quicksight:RestoreAnalysis
            - quicksight:UpdateAnalysisPermissions
            - quicksight:DeleteAnalysis
            - quicksight:QueryAnalysis
            - quicksight:DescribeAnalysisPermissions
            - quicksight:DescribeAnalysis
            - quicksight:UpdateAnalysis
      Definition:
        DataSetIdentifierDeclarations:
          - DataSetArn: !GetAtt QuickSightDatasetLastCheck.Arn
            Identifier: sap_hlt_last_checks
        AnalysisDefaults:
          DefaultNewSheetConfiguration:
            InteractiveLayoutConfiguration:
              Grid:
                CanvasSizeOptions:
                  ScreenCanvasSizeOptions:
                    OptimizedViewPortWidth: 1600px
                    ResizeOption: FIXED
            SheetContentType: INTERACTIVE
        CalculatedFields:
          - DataSetIdentifier: sap_hlt_last_checks
            Expression:
              "/*\r\n(AI generated) total number of checks with compliance_status
              with status with only Yes or No\r\n*/\r\ncountIf({compliance_status},{compliance_status}='Yes'
              OR {compliance_status}='No')"
            Name: totalchecks
