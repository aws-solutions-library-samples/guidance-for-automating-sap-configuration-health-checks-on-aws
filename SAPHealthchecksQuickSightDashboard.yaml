          Alias: sap_hlt_last_checks_logical_table
          Source:
            PhysicalTableId: 36b6b223-a807-42a1-8b24-515e02889665
        89572f37-d988-459d-846a-3a7bd9a5860b:
          Alias: Intermediate Table
          DataTransforms:
            - ProjectOperation:
